<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="views/style.css" media="screen">
  </head>


  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="temp-down">-</button>
        <button id="temp-up">+</button>
        <br>
        <button id="temp-reset">reset</button>
        <br>
        <br>
        Power saving mode is <span id="power-saving-status" class="ON">ON</span>.
        <br>
        <button id="psm-on">PSM on</button>
        <button id="psm-off">PSM off</button>
      </p>
    </section>

    <section>
      <h1>Current temperature in <span id="city-name"></span>: <span id="current-temperature"></span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>

  </body>
</html>
